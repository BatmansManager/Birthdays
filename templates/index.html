<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <!-- TODO: Create a form for users to submit a name, a month, and a day -->
                <form action="/" method="post">
                    <input type="text" name="name" placeholder="Name" autocomplete="off" required>
                    <input type="number" name="month" min="1" max="12" placeholder="Month" autocomplete="off" required>
                    <input type="number" name="day" min="1" max="31" placeholder="Day" autocomplete="off" required>
                    <input type="submit" value="Add Birthday">
                </form>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- TODO: Loop through the database entries to display them in this table -->
                        {% for bday in birthdays %}
                            <tr>
                                <td>{{bday["name"]}}</td>
                                <td>{{bday["month"]}}/{{bday['day']}}</td>
                                <td>
                                    <form action="/remove" method="post">
                                        <input type="hidden" name="id" value="{{ bday["id"] }}">
                                        <input type="submit" value="remove">
                                    </form>
                                </td>                                
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
